    <!-- CSS  -->

        <div class="div col s8" style="">

    </div>
</div>

<div class="row" url="{% get_static_prefix %}">
    <a class="waves-effect waves-light btn-large red lighten-1" style="left: 40%; border-radius: 18px;"
       href="{% get_media_prefix %}pdfs/{{ prev_uuid }}/cutway.pdf">Скачать сертификаты</a>
